<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <h1 id="form-title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="form-description" class="text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="main-form">
        <div class="input-group">
          <label id="label-name" for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="input-field"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="input-group">
          <label id="label-email" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="input-field"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="input-group">
          <label id="label-age" for="age">
            Age <span class="optional">(optional)</span>
          </label>
          <input
            type="number"
            id="age"
            name="age"
            class="input-field"
            placeholder="Age"
            min="10"
            max="99"
          />
        </div>
        <div class="input-group">
          <label for="role"
            >Which option best describes your current role?</label
          >
          <select id="role" name="role" class="input-field" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="input-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input
              type="radio"
              name="recommend"
              value="definitely"
              class="radio-input"
              checked
            />Definitely
          </label>
          <label>
            <input
              type="radio"
              name="recommend"
              value="maybe"
              class="radio-input"
            />Maybe
          </label>
          <label>
            <input
              type="radio"
              name="recommend"
              value="not-sure"
              class="radio-input"
            />Not sure
          </label>
        </div>
        <div class="input-group">
          <label for="favorite-feature"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select
            id="favorite-feature"
            name="favorite-feature"
            class="input-field"
            required
          >
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
        <div class="input-group">
          <p>
            What would you like to see improved?
            <span class="optional">(Check all that apply)</span>
          </p>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="front-end-projects"
              class="checkbox-input"
            />Front-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="back-end-projects"
              class="checkbox-input"
            />Back-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="data-visualization"
              class="checkbox-input"
            />Data Visualization
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="challenges"
              class="checkbox-input"
            />Challenges
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="open-source-community"
              class="checkbox-input"
            />Open Source Community
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="gitter-help-rooms"
              class="checkbox-input"
            />Gitter help rooms
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="videos"
              class="checkbox-input"
            />Videos
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="city-meetups"
              class="checkbox-input"
            />City Meetups
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="wiki"
              class="checkbox-input"
            />Wiki
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="forum"
              class="checkbox-input"
            />Forum
          </label>
          <label>
            <input
              type="checkbox"
              name="improvements"
              value="additional-courses"
              class="checkbox-input"
            />Additional Courses
          </label>
        </div>
        <div class="input-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea
            id="comments"
            name="comments"
            class="input-textarea"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="input-group">
          <button type="submit" id="submit-button" class="submit-btn">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
